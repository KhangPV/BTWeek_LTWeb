function DangNhap()
{
	var i=$('input:radio[name=HotKey]:checked').val();
	if(i==admin)
	{
		location="Admin_trangchu.html"
	}
	else
	{
		if(i=="giangvien")
		{
			location="Giangvien_trangchu.html"
		}
		else
		{
			if(i=="truongbomon")
			{
				location="Truongbomon_trangchu.html"
			}
			else
			{
				if(i=="truongkhoa")
				{
					location = "Truongkhoa_trangchu.html"
				}
				else
				{
					if(i=="phongTCCB")
					{
						location = "TCCB_trangchu.html"
					}
					else
					{
						location = "BGH_trangchu.html"
					}
				}
			}
		}
	}
}
</script>
